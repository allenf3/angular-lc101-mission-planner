<h3>Experiments</h3>
<ul>
  <li *ngFor="let experiment of experiments">
    <span (click)="edit(experiment)" *ngIf="experimentToEdit !== experiment; else showEditField">
      {{ experiment }} <button (click)="remove(experiment)">Remove</button>
    </span>
  </li>
</ul>

<input id="experiments" #newExperiment (keyup.enter)="addExperiment(newExperiment.value)" class="experiments" type="text">
<button (click)="addExperiment(newExperiment.value)">Add</button>

<ng-template #showEditField>
    <input #newExperimentName type="text" (keyup.enter)="save(newExperimentName.value)">
    <button (click)="save(newExperimentName.value)">Save</button>
</ng-template>
